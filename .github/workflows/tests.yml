name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - run: make install

      - run: make test
        env:
          EARTHDATA_USERNAME: ${{ secrets.EARTHDATA_LOGIN_USERNAME }}
          EARTHDATA_PASSWORD: ${{ secrets.EARTHDATA_LOGIN_PASSWORD }}
